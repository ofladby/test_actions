name: Backend build lambdas DEV

env:
    BRANCH: dev
    DEV_PROFILE: Brain-DEV
    AWS_REGION : "eu-west-2"
    AWS_ROLE_TO_ASSUME: arn:aws:iam::891377009928:role/GitHub_ofladby

# Permission can be added at job level or workflow level    
permissions:
    id-token: write   # This is required for requesting the JWT
    contents: write    # This is required for actions/checkout

on:
  push:
    branches:
      - dev     
    paths-ignore:
      - .VERSION

jobs:
  build_dev:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.branch }}

      - name: Setup build environment
        uses: './.github/actions/build_setup'
        with:
          branch: "prod"
          dev-aws-role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          dev-aws-region: ${{ env.AWS_REGION }}
          prod-aws-role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          prod-aws-region: ${{ env.AWS_REGION }}

      - name: Make lambdas
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          AWS_PROFILE_BRAIN_DEV=${{ env.DEV_PROFILE }} make all